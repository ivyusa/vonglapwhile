<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let total = 0;
        let num;
        do {
            num = +prompt("Enter a number: ");
            total += num;
        } while (num != -1);
        alert(total + 1);
    </script>
</body>

</html>
